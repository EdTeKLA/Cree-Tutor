{% extends 'base.html' %}
{% load static %}
{% load sass_tags %}

{% block styles %}
{% endblock %}

{% block scripts %}
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="row justify-content-md-center">Transcription: Choose your story! </h3>
    <div class="row justify-content-md-center">
        {% for choice in all_choices %}
        <a class="btn btn-primary col-md-3 col-lg-3 m-2" href="{% url 'transcription:story' choice.id%}" style="display:block;">{{choice.name}}</a>
        {%endfor%}
    </div>
</div>
{% endblock content %}
