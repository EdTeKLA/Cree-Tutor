{% extends 'base.html' %}
{% load static %}
{% load sass_tags %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% sass_src 'shadowing/scss/shadowing.scss' %}" />
{% endblock %}

{% block scripts %}

{% endblock %}

{% block content %}
<div class="container">
    <h3 class="row justify-content-md-center">Choose your story level! </h3>
    <div class="row justify-content-md-center">
        {% for story in all_stories %}
            <a class="btn btn-primary col-lg-2" href="{% url 'shadowing:story' story.id%}">{{story.name}}</a>
        {%endfor%}
    </div>
</div>
{% endblock content %}
