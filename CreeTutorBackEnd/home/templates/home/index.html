{% extends 'base.html' %}
{% load static %}
{% load sass_tags %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% sass_src 'lettergame/scss/lettergame.scss' %}" />
{% endblock %}

{% block scripts %}
<script src="{% static 'lettergame/js/logging.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <a class="btn btn-primary col-lg-3" href="{% url 'lettergame:whichGame' 'single' %}" >Single letter game</a>
        <a class="btn btn-primary col-lg-3" href="{% url 'lettergame:whichGame' 'double' %}" >Letter pair game</a>
        <a class="btn btn-primary col-lg-3" href="{% url 'lettergame:invaderslevel' %}" >Space Invaders Game</a>
        <a class="btn btn-primary col-lg-3" href="{% url 'shadowing:index' %}" >Shadowing</a>
        <a class="btn btn-primary col-lg-3" href="{% url 'transcription:index' %}" >Transcription</a>
        <a class="btn btn-primary col-lg-3" href="{% url 'lettergame:burgerGameSelect' %}" >Burger Game</a>
        <a class="btn btn-primary col-lg-3" href="{% url 'lettergame:verb_conjugator_select' %}" >Verb Conjugation</a>
        <a class="btn btn-primary col-lg-3" href="{% url 'vocab_lessons:index' %}" >Vocab Review</a>
    </div>
</div>
{% endblock content %}
