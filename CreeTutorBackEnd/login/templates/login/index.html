{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css' %}" />
{% endblock %}

{% block content %}
<div class="">
    <div class="">
        <h1>Cree Tutor</h1>
        <p>Sign up below to get started.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-heading">
                    <nav class="nav justify-content-center nav-fill">
                        <a id="login-form-tab" class="nav-link active" href="#">Login</a>
                        <a id="signup-form-tab" class="nav-link" href="#">Sign up</a>
                    </nav>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" class="form" action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="input" type="text" name="email" placeholder="Email" tabindex="1">
                                </div>
                                <div class="form-group">
                                    <input class="input" type="password" name="password" placeholder="Password" tabindex="2">
                                </div>
                                <button type="submit" name="submit" value="log_in" tabindex="3">Log In</button>
                            </form>
                            <form id="signup-form" class="form" action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="input" type="text" name="email" placeholder="Email" tabindex="1">
                                </div>
                                <div class="form-group">
                                    <input class="input" type="password" name="password" placeholder="Password" tabindex="2">
                                </div>
                                <div class="form-group">
                                    <input class="input" type="password" name="confirm-password" placeholder="Confirm Password" tabindex="3">
                                </div>
                                <button type="submit" name="submit" value="sign_up" tabindex="3">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
