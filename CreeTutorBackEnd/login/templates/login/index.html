{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css' %}" />
{% endblock %}

{% block scripts %}
<script src="{% static 'login/js/login.js' %}"></script>
{% endblock %}

{% block content %}

{% if error %}
    <div class="c_error c_error--pink">
        {{ error }}
    </div>
{% endif %}

<div class="">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-6">
                <div class="panel-heading">
                    <nav class="row nav justify-content-center nav-fill row">
                        <a id="login-form-tab" class="col-xs-6 nav-link active" href="#">Login</a>
                        <a id="signup-form-tab" class="col-xs-6 nav-link" href="#">Sign up</a>
                    </nav>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" class="form" action="{% url 'login:signin' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" type="text" name="email" placeholder="Email" tabindex="1">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" placeholder="Password" tabindex="2">
                                </div>
                                <div class="form-group">
                                    <button class="form-control btn" type="submit" name="submit" value="log_in" tabindex="3">Log In</button>
                                </div>
                            </form>
                            <form id="signup-form" class="form" action="{% url 'login:create' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" type="text" name="email" placeholder="Email" tabindex="1">
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" type="password" name="password" placeholder="Password" tabindex="2">
                                </div>
                                <div class="form-group">
                                    <input id="confirm-password" class="form-control" type="password" name="confirm-password" placeholder="Confirm Password" tabindex="3">
                                </div>
                                <div class="form-group">
                                    <button class="form-control btn" type="submit" name="submit" value="sign_up" tabindex="3">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
